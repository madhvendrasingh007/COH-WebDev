<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tutorial</title>
    <!-- You can add script here too but if DOM(html, css) take more time then script (javascript) will effect the DOM file -->
</head>
<body>
    <p>
        This is first Javascript Tutorial
    </p>

    <!-- Here javascript will run after DOM files, thus not effecting the DOM files -->
    <script>
        console.log('Hello World');
    </script>
    <!-- for result go to inspect on browser then on console bar -->
</body>
</html>
