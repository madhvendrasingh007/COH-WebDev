<!DOCTYPE html>
<html lang="en">
<head>
    <title>Links and Images</title>
</head>
<body>
    <!--EXTERNAL LINKING-->
    <a href="https://www.google.com/"target="_blank">Google</a>
    <a href="https://www.twitter.com/"target="_blank">twitter</a><br>
    <!--target shows where to open link on new tab or etc-->

    <!--INTERNAL LINKING-->
    <a href="/_HTML/1_basics.html" target="_blank">html basics</a><br>

    <!--IMAGE-->
    <img src="https://source.unsplash.com/user/erondu/600x500" alt="ERROR! image of person" width="" height="">
    <!--image is not been presented hence alt text is shown-->
    <!--width & height is not prefer to be change in html -->
</body>
</html>
