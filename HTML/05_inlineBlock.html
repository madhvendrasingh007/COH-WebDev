<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block Element</title>
</head>
<body>
    <!-- p tag is a block element which starts from new line -->
    <p>This is a paragraph</p>
    <p>this is also a paragraph</p>
    <hr>
    <!-- span is an inline element which continues the line -->
    <span>This is a paragraph,</span>
    <span>this is also a paragraph</span>
    <hr>
    <strong style="border: 2px solid red;">this is a paragraph</strong> <a style="border: 2px solid blue;">
        this is also a paragraph</a>
    <span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid red;">this is also a span</span>
</body>
</html>
